name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.run_number != 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Build
        run: pnpm run build --public-url /${{ github.event.repository.name }}

      - name: Check and Deploy GitHub Pages
        run: |
          SOURCE=$(gh api /repos/${{ github.repository }}/pages --jq '.build_type')
          if [ "$SOURCE" != "workflow" ]; then
            echo "⚠️ GitHub Pages is not set to use GitHub Actions."
            echo "🔗 Enable it here: https://github.com/${{ github.repository }}/settings/pages (Scroll down to 'Build and Deployment > Source')"
            exit 0
          fi

          echo "✅ GitHub Pages is correctly set to use GitHub Actions."

          echo "🔧 Setting up GitHub Pages..."
          gh workflow run actions/configure-pages@v5 --field enablement=true

          echo "📤 Uploading Artifact..."
          gh workflow run actions/upload-pages-artifact@v3 --field path=./dist

          echo "🚀 Deploying to GitHub Pages..."
          gh workflow run actions/deploy-pages@v4
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
