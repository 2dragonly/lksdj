name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-deploy:
    if: github.run_number != 1
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm run build --public-url /${{ github.event.repository.name }}

      - name: Check GitHub Pages Source
        id: deployment
        run: |
          SOURCE=$(gh api /repos/${{ github.repository }}/pages --jq '.build_type')
          echo "SOURCE=$SOURCE" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy GitHub Pages (Workflow Source)
        if: env.SOURCE == 'workflow'
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - uses: actions/deploy-pages@v4

      - name: Deploy GitHub Pages (Legacy Source)
        if: env.SOURCE == 'legacy'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          allow_empty_commit: true
          force_orphan: true